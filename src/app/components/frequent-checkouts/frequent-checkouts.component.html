<mat-card class="card" id="card">
    <mat-card-content class="card-content">
      <div>
        <mat-card-header style="margin-bottom: 20px;">
          <mat-card-title class="mat-display-1 card-title">Frequent Checkouts</mat-card-title>
        </mat-card-header>
        <table *ngIf="books.length > 0" mat-table [dataSource]="books" #matTable style="width:100%; text-align: left;">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let book"> {{books.indexOf(book) + 1}} </td>
              </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let book"> <a href="/">{{ book.title}}</a> </td>
            </ng-container>
          
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Author </th>
              <td mat-cell *matCellDef="let book"> <a> {{book.author}} </a></td>
            </ng-container>
          
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef> Year </th>
              <td mat-cell *matCellDef="let book"> {{book.year}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
    </mat-card-content>
</mat-card>
